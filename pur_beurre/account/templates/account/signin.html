{% extends 'catalog/base.html' %}
{% block content %}
<div class="container py-5 my-5">
<form class="form-inline" action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  
  <button type="submit" class="btn btn-success">Se connecter</button>
</form>

{% if errors %}
<div>
{% for key, error in errors %}
{% autoescape off %}
  {{ error }}
{% endautoescape %}
{% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
