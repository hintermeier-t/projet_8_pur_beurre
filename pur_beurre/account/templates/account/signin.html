<form class="form-inline"  method="get">
  {% csrf_token %}
  <div class="form-group {%if form.email.errors%}has-warning has-feedback{% endif %}">
    <label for="{{ form.email.id_for_label }}" class="control-label">E-mail</label>
    {{ form.email }}
  </div>
  <div class="form-group {%if form.password.errors%}has-warning has-feedback{% endif %}">
      <label for="{{ form.password.id_for_label }}" class="control-label">Mot de Passe</label>
      {{ form.password }}
    </div>
  <button type="submit" class="btn btn-success">Se connecter</button>
</form>

{% if errors %}
<div>
{% for key, error in errors %}
{% autoescape off %}
  {{ error }}
{% endautoescape %}
{% endfor %}
</div>
{% endif %}
